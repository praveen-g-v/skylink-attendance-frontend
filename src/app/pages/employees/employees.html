<div class="card">
  <p-toast />

  <!-- Toolbar -->
  <p-toolbar class="mb-6">
    <ng-template #start>
      <p-button label="New Employee" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" />
      <p-button
        severity="danger"
        label="Delete"
        icon="pi pi-trash"
        outlined
        (onClick)="deleteSelectedEmployees()"
        [disabled]="!selectedEmployees || !selectedEmployees.length"
      />
    </ng-template>

    <ng-template #end>
      <p-fileUpload
        mode="basic"
        chooseLabel="Import"
        accept=".csv,.xlsx"
        auto
        customUpload
        class="mr-2 inline-block"
        [chooseButtonProps]="{ severity: 'secondary' }"
      />
      <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
  </p-toolbar>
  <!-- Testing table -->

  <!-- Employee Table -->

  <p-table
    #dt
    [value]="employees"
    [rows]="10"
    [paginator]="true"
    [(selection)]="selectedEmployees"
    dataKey="id"
    [rowHover]="true"
    [globalFilterFields]="['employeeId', 'fullName', 'department', 'emailId']"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} employees"
    [showCurrentPageReport]="true"
  >
    <!-- Caption -->
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Manage Employees</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

    <!-- Header -->
    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th>Employee ID</th>
        <th pSortableColumn="fullName">Name <p-sortIcon field="fullName" /></th>
        <th>Department</th>
        <th>Designation</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Status</th>
        <th style="width: 8rem"></th>
      </tr>
    </ng-template>

    <!-- Body -->
    <ng-template #body let-employee>
      <tr>
        <td>
          <p-tableCheckbox [value]="employee" />
        </td>
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.destination || '-' }}</td>
        <td>{{ employee.contactNo }}</td>
        <td>{{ employee.emailId || '-' }}</td>
        <td>
          <p-tag
            [value]="employee.resigned ? 'Resigned' : 'Active'"
            [severity]="employee.resigned ? 'danger' : 'success'"
          />
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            (click)="editEmployee(employee)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteEmployee(employee)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Employee Dialog -->
  <p-dialog
    [(visible)]="employeeDialog"
    [style]="{ width: '450px' }"
    header="Employee Details"
    [modal]="true"
  >
    <ng-template #content>
      <div class="flex flex-col gap-4">
        <div>
          <label class="font-bold mb-2 block">Employee ID</label>
          <input pInputText [(ngModel)]="employee.employeeId" />
        </div>

        <div>
          <label class="font-bold mb-2 block">Full Name</label>
          <input pInputText [(ngModel)]="employee.fullName" required />
        </div>

        <div>
          <label class="font-bold mb-2 block">Department</label>
          <input pInputText [(ngModel)]="employee.department" />
        </div>

        <div>
          <label class="font-bold mb-2 block">Designation</label>
          <input pInputText [(ngModel)]="employee.destination" />
        </div>

        <div>
          <label class="font-bold mb-2 block">Contact No</label>
          <input pInputText type="number" [(ngModel)]="employee.contactNo" />
        </div>

        <div>
          <label class="font-bold mb-2 block">Email</label>
          <input pInputText type="email" [(ngModel)]="employee.emailId" />
        </div>

        <div class="flex align-items-center gap-2">
          <p-checkbox [(ngModel)]="employee.zohoIdAvailable" binary="true"></p-checkbox>
          <label>Zoho ID Available</label>
        </div>

        <div class="flex align-items-center gap-2">
          <p-checkbox [(ngModel)]="employee.resigned" binary="true"></p-checkbox>
          <label>Resigned</label>
        </div>

        <div *ngIf="employee.resigned">
          <label class="font-bold mb-2 block">Resigned Date</label>
          <p-calendar [(ngModel)]="employee.resignedDate" dateFormat="yy-mm-dd" />
        </div>
      </div>
    </ng-template>

    <ng-template #footer>
      <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
      <p-button label="Save" icon="pi pi-check" (click)="saveEmployee()" />
    </ng-template>
  </p-dialog>

  <p-confirmDialog />
</div>
